<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1> Paragrafos e quebra de linhas </h1>
    <hr>
    <p>
        Voce pode escrever de
        qualquer jeito desde
        que esteja dentro 
        do &lt;p&gt; e &lt;/p&gt;
    </p>
    <p> se precisar quebrar a linha <br> em um ponto especifico voce usa a tag &lt;br&gt; </p>

    <!--&lt = LESS THAN = menor que/ &gt = GREATER THAN = maior que -->
    
    <p>Para mostra caracteres de programação vc usa o comando &lt e &gt </p>

        
</body>
</html>
