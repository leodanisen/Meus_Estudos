<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
                display: none;
        }
        div:hover > p{
            display: block;
            color: antiquewhite;
            background-color: red;
            width: 300px;
        }        
        div:hover{
            color: red;
        }
    </style>

</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mause por cima</p>
    <div>
        passe o mause aqui!
        <p>texto perdido...</p>
    </div>
</body>
</html>
