<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>testando carga de imagem</h1>
    <p>abaixo vc vai ver uma imagem que esta na mesma pasta</p>
    <img src="happy-full.jpg" alt="Desenho de um sorriso">

    <p>abaixo vc vai ver uma imagem que esta dentro da pasta imagens</p>
    <img src="imagens/ovo_feliz.jpg" alt="ovo sorrindo">

    <p>e abaixo vc vai ver uma imagem de uma URL de outro site</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/PHP-logo.svg" alt="logo PHP">

</body>
</html>
